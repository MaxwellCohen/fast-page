<body>
    <h1>Short Task</h1>
    <p> This is a page should be super fast it has a task that takes about 2 seconds but is broken up to not block the
        event loop</p>
    <p><strong>Task status: </strong><span id="task">please wait...</span></p>

    <script type="text/javascript">
        (async function wait() {
            const time = new Date().getTime();
            let diff = new Date().getTime() - time
            while (diff < 2000) {
                if (diff % 40 === 0) {
                    if (scheduler && scheduler?.yield) {
                        await scheduler?.yield?.();
                    } else {
                        await new Promise((resolve) => setTimeout(resolve, 0));
                    }
                }

                diff = new Date().getTime() - time
                // do nothing
            }
            document.getElementById('task').innerText = 'Task done you have waited about 2 seconds';
        })()

    </script>
